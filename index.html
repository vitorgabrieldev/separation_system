<!DOCTYPE html>
<html>
<head>

    <title>Lista de compra</title>    
    
    <!-- -- | --Require Meta Tags -- | -- -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- -- | -- Import Bootstrap/icons -- | -- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- -- | -- Style Sheets -- | -- -->
    <link rel="stylesheet" href="./app.css">

    <!-- -- | -- scripts -- | -- -->
    <script src="./app.js" defer></script>

</head>
<body>
    <!-- -- | -- Views -- | -- -->
    <div class="board">
        <h1 class="title-board">Lista de Compras</h1>
        <div class="shopping-list">
            <input type="text" id="itemName" class="inputItem" placeholder="Digite o item">
            <input type="number" id="itemQtd" class="inputQtd" placeholder="Qtd">
            <input type="number" id="itemValue" class="inputValue" placeholder="R$(Opc)">
            <button type="button" class="btnAdd" id="btnAdd">Adicionar</button>
        </div>
        <hr>
        <table>
            <thead>
                <tr>
                    <th class="itemList">Nome</th>
                    <th class="itemList">Quantidade</th>
                    <th class="itemList">Valor</th>
                    <th class="itemList itemAction">Ações</th>
                </tr>
            </thead>
            <tbody id="boardList"></tbody>
            <tfoot>
                <tr>
                    <td class="itemList">Itens : 0</td>
                    <td class="itemList"></td>
                    <td class="itemList">Total : R$ 00,00</td>
                    <td class="itemList"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
